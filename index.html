<html>
  <head>
    <title>Gambit</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="logo-container">

      <img class="logo" src="images/logo-square-white.png" alt="">

      <button class="button get-in-touch">Get in touch</button>
    </section>

    <section class="contact-modal">
      <form class="contact-form" action="#">
        <input type="text" class="form-name" placeholder="Name">
        <input type="email" class="form-email" placeholder="Email">
        <label for="">
          I need help with:
        </label>
        <select name="reason" class="form-reason">
          <option value="a website">A Website</option>
          <option value="branding or logos">Branding or Logos</option>
          <option value="social media">Social Media</option>
        </select>
        <button class="button send-button" type="submit">Send</button>
      </form>

      <div class="contact-message contact-message--hidden">
        <h2>Thank you!</h2>
        <p>We'll be in touch soon.</p>
      </div>

      <button class="close-button">X</button>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
